<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scripts.js"></script>
    </head>


    <body>
        <div class = "wrapper" id = "box">
            <div class = "flightStatusBox">
                <h1>Flight Simulator</h1>
                <h2>Current Flight Status</h2>
                <p id = "flightStatus">Space shuttle ready for takeoff</p>

            </div>


            <div class = "fuelLevelBox" >
                <div class ="fuelLevelIndicator">
                    <h3>Fuel Levels</h3>
                    <p>Tank Full</p>
                </div>

                <div class = "astronautChat">
                    <h3>Astronaut Chat</h3>
                    <p>Houston, we are ready when you are!</p>
                </div>
            </div>


            <div class = "shuttleTrajectoryBox">
                <h3>Shuttle Trajectory</h3>

                <div  id = "shuttleBackground">
                    <img  id = "rocket" src = "images/LaunchCode_rocketline_white.png" />
                </div>
            </div>


            <div class = "shuttleHeightBox">
                <h3>Space Shuttle Height</h3>

                <div style = "display: inline-block;">
                    <p id="spaceShuttleHeight">0</p><p >miles</p>
                </div>


                <div class = "directionsBox">
                    <button id = "up">Up</button>
                    <div id = "leftRightBox" >
                        <button id = "left">Left</button>
                        <button id = "right">Right</button>
                    </div>
                    <button id = "down">Down</button>
                </div>

            </div>


            <div class = "shuttleControlBox">
                <button id = "takeoff">Take off</button>
                <button id = "landing">Land</button>
                <button id = "missionAbort">Abort Mission</button>
            </div>
        </div>


    </body>
</html>
